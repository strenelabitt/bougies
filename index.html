        .temp-warning {

            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .temp-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 20px auto;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
        }
        .optimal-temp { background: #28a745; }
        .warning-temp { background: #ffc107; color: black; }
        .danger-temp { background: #dc3545; }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 1em;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .famille-tag {
            text-align: center;
            display: block;
            padding: 5px 10px;
            background: #e9ecef;
            border-radius: 15px;
            font-size: 0.9em;
            margin: 10px auto;
            width: fit-content;
        }
        .recommendation {

        function getTempClass(temp) {
            if (temp <= 72) return 'optimal-temp';
            if (temp <= 75) return 'warning-temp';
            return 'danger-temp';
        }

        function createFragranceCard(fragrance) {
            const card = document.createElement('div');
            card.className = 'fragrance-card';
            
            const tempClass = getTempClass(fragrance.tempIncorporation);
            
            card.innerHTML = `
                <h3>${fragrance.nom}</h3>
                <div class="famille-tag">${fragrance.famille}</div>
                
                <div class="temp-guide">
                    <div class="temp-indicator ${tempClass}">
                        ${fragrance.tempIncorporation}°C
                    </div>
                    
                    <div class="temp-steps">
                        <div class="step">
                            <div class="step-title">🔥 Température de fusion de la cire</div>
                            <p>Chauffer la cire soja-coco à 82-85°C</p>
                        </div>
                        
                        <div class="step">
                            <div class="step-title">⏳ Température de refroidissement</div>
                            <p>Laisser refroidir jusqu'à ${fragrance.tempIncorporation}°C</p>
                        </div>
                        
                        <div class="step">
                            <div class="step-title">➕ Incorporation de la fragrance</div>
                            <p>Ajouter ${fragrance.concentration} de fragrance à ${fragrance.tempIncorporation}°C</p>
                            <p class="attention-point">Ne pas dépasser ${fragrance.pointEclair}°C (point éclair)</p>
                        </div>
                    </div>

                    <div class="process-details">
                        <strong>Processus détaillé :</strong>
                        <ol>
                            <li>Faire fondre la cire à 82-85°C</li>
                            <li>Laisser refroidir jusqu'à ${fragrance.tempIncorporation}°C</li>
                            <li>Incorporer la fragrance (${fragrance.concentration})</li>
                            <li>Mélanger doucement pendant 2-3 minutes</li>
                            <li>Couler à température optimale</li>
                        </ol>
                    </div>

                    <div class="temp-warning">
                        ⚠️ Point éclair : ${fragrance.pointEclair}°C - Ne jamais incorporer au-dessus de cette température
                    </div>
                </div>

                <div class="info-row">
                    <span>Notes:</span>
                    <span>${fragrance.notes}</span>
                </div>
                
                <div class="recommendation">
                    💡 ${fragrance.recommandations}
                </div>
            `;
            
            return card;
        }

        function initializeSelect() {
            const select = document.getElementById('fragranceSelect');
            fragrances.sort((a, b) => a.nom.localeCompare(b.nom)).forEach(fragrance => {
                const option = document.createElement('option');
                option.value = fragrance.nom;
                option.textContent = fragrance.nom;
                select.appendChild(option);
            });
        }

        function displayFragrance(fragranceName) {
            const container = document.getElementById('fragranceContainer');
            container.innerHTML = '';
            
            if (fragranceName) {
                const fragrance = fragrances.find(f => f.nom === fragranceName);
                if (fragrance) {
                    container.appendChild(createFragranceCard(fragrance));
                }
            }
        }

        // Event listener
        document.getElementById('fragranceSelect').addEventListener('change', (e) => {
            displayFragrance(e.target.value);
        });

        // Initialisation
        initializeSelect();
