        function getTempClass(temp) {
            if (temp <= 72) return 'optimal-temp';
            if (temp <= 75) return 'warning-temp';
            return 'danger-temp';
        }

        function createFragranceCard(fragrance) {
            const card = document.createElement('div');
            card.className = 'fragrance-card';
            
            const tempClass = getTempClass(fragrance.tempIncorporation);
            
            card.innerHTML = `
                <h3>${fragrance.nom}</h3>
                <div class="famille-tag">${fragrance.famille}</div>
                <div class="temp-indicator ${tempClass}">
                    ${fragrance.tempIncorporation}°C
                </div>
                <div class="info-row">
                    <span>Point éclair:</span>
                    <span>${fragrance.pointEclair}°C</span>
                </div>
                <div class="info-row">
                    <span>Concentration:</span>
                    <span>${fragrance.concentration}</span>
                </div>
                <div class="info-row">
                    <span>Notes:</span>
                    <span>${fragrance.notes}</span>
                </div>
                <div class="recommendation">
                    💡 ${fragrance.recommandations}
                </div>
            `;
            
            return card;
        }

        function updateFamilyFilter() {
            const select = document.getElementById('familleFilter');
            const familles = [...new Set(fragrances.map(f => f.famille))].sort();
            familles.forEach(famille => {
                const option = document.createElement('option');
                option.value = famille;
                option.textContent = famille;
                select.appendChild(option);
            });
        }

        function filterFragrances() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedFamille = document.getElementById('familleFilter').value;
            const selectedTemp = document.getElementById('temperatureFilter').value;

            return fragrances.filter(fragrance => {
                const matchesSearch = fragrance.nom.toLowerCase().includes(searchTerm) ||
                                    fragrance.notes.toLowerCase().includes(searchTerm);
                
                const matchesFamille = !selectedFamille || fragrance.famille === selectedFamille;
                
                let matchesTemp = true;
                if (selectedTemp === 'low') {
                    matchesTemp = fragrance.tempIncorporation >= 65 && fragrance.tempIncorporation <= 70;
                } else if (selectedTemp === 'medium') {
                    matchesTemp = fragrance.tempIncorporation > 70 && fragrance.tempIncorporation <= 75;
                } else if (selectedTemp === 'high') {
                    matchesTemp = fragrance.tempIncorporation > 75;
                }

                return matchesSearch && matchesFamille && matchesTemp;
            });
        }

        function displayFragrances(fragrancesToShow) {
            const container = document.getElementById('fragrancesContainer');
            container.innerHTML = '';
            fragrancesToShow.forEach(fragrance => {
                container.appendChild(createFragranceCard(fragrance));
            });
        }

        // Event listeners

            displayFragrances(filterFragrances());
        });

            displayFragrances(filterFragrances());
        });

            displayFragrances(filterFragrances());
        });
