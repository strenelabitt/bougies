        :root {

        select:focus {

        .fragrance-card {
            background: var(--bg-secondary);
            border-radius: var(--card-radius);
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        .fragrance-card h3 {
            font-size: 1.3rem;
            margin-bottom: 16px;
            text-align: center;
            color: var(--accent-primary);
        }

        .famille-tag {

            padding: 6px 12px;
            background: var(--accent-primary);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 8px 0;
        }

        .temp-guide {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
        }

        .temp-indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 1.4rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: var(--transition);

        .temp-indicator.warning-temp { background: var(--warning); }
        .temp-indicator.danger-temp { background: var(--danger); }

        .temp-steps {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }

        .step {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 12px;
            border-left: 4px solid var(--accent-primary);
        }

        .step-title {
            font-weight: bold;
            color: var(--accent-primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .process-details {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
        }

            padding-left: 20px;
            margin: 12px 0;

        .process-details li {

            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            color: var(--danger);

        .info-row {

            padding: 12px 0;
            border-bottom: 1px solid var(--bg-card);
        }

        .recommendation {
            margin-top: 20px;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 12px;
            color: var(--text-secondary);
            font-style: italic;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            h1 {

            }

            }

            .step {
                padding: 12px;
            }

            .temp-indicator {
                width: 80px;
                height: 80px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
